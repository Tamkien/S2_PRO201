<script language="Javascript">

	function CheckInfor1() {
        
        if (Name()==true && Address()==true && Email()==true && Age()==true ) {
            alert("Information of customer has been saved.");
        }
        else{
            alert("Information is invalid!!!");
        }
		
        
        if (Name()==true) {
            alert( "Name: valid");
        } else {
            alert("Name: invalid");
        }
       
        if (Address()==true) {
            alert("Address: valid");
        } else {
            alert("Address: invalid");
        }
       
        if (Email()==true) {
            alert("Email: valid");
        } else {
            alert("Email: invalid");
        }
       
        if (Age()==true) {
            alert("Age: valid");
        } else {
           alert("Age: invalid");
        }
		
    }
	
	
	
	
	
    function Name() {
        reg = /[^a-z ]/i;
        mTen = document.frm1.txtName.value;
        if (mTen == "" || reg.test(mTen) == true || mTen.length < 5) {
            document.frm1.txtName.value = "";
            document.frm1.txtName.focus();
            return false;
        }
        else {
            return true;
        }
    }
    function Address() {
        reg = /[^a-z ]/i;
        mAddress = document.frm1.txtAddress.value;
        if (mAddress == "" || reg.test(mAddress) == true) {
            document.frm1.txtAddress.value = "";
            return false;
        }
        else {
            return true;
        }
    }
    function Email() {
        reg = /[^a-z.@_0-9]/i;
        mEmail = document.frm1.txtEmail.value;
        n = mEmail.length;
        if (mEmail == "" || reg.test(mEmail) == true || mEmail.indexOf("@") <= 0 || mEmail.charAt(n - 1) == '@') {
            document.frm1.txtEmail.value = "";
            return false;
        }
        else {
            return true;
        }
    }
    function Age() {
        var age = document.getElementById('idAge').value;
        if (age <= 0 || age > 100) {
            document.getElementById('idAge').value = "";
            return false;
        }
        else {
            return true;
        }
    }
	
	
	
</script>
